<script type="text/javascript">


    $(".vernav ul li").click(function(){
        $(this).siblings().removeClass("current");
        $(this).addClass("current");
        $(".centercontent").css("display","none");
    })

    $("#a").click(function () {
        $("#aa").css("display","block");
    })
    $("#b").click(function () {
        $("#bb").css("display","block");
    })
    $("#c").click(function () {
        $("#cc").css("display","block");
    })
    $("#d").click(function () {
        $("#dd").css("display","block");
    })
    $("#e").click(function () {
        $("#ee").css("display","block");
    })
    $("#f").click(function () {
        $("#ff").css("display","block");
    })

    $(document).ready(function(){
        var editor = new baidu.editor.ui.Editor();
        editor.render("myEditor");
    })
    $(document).ready(function(){
        var editor = new baidu.editor.ui.Editor();
        editor.render("myEditortext");
    })

    $("#btnuploadimagetext").click(function(){
        $("#imagetextinput").css("display","block");
        openNew("imagetextinput");
    });
    $("#btnuploadtext").click(function(){
        $("#textinput").css("display","block");
        openNew("textinput");
    });
    $("#uploadvoice").click(function(){
        $("#voice").css("display","block");
        openNew("voice");
    });
    $("#uploadvideo").click(function(){
        $("#video").css("display","block");
        openNew("video");
    });

    function delTableRow(rowIndex){
        var tbobj=document.getElementById("dyntable2");
        if(rowIndex==-1){
            if(tbobj.tbody.rows.length>1){
                tbobj.deleteRow(tbobj.tbody.rows.length-1);
            }
        }else{
            tbobj.tbody.deleteRow(rowIndex);
        }
    }
    $(".btn btn2 btn_trash").click(function(){
        delTableRow(this.parentNode.parentNode.parentNode.parentNode.rowIndex)
    })


</script>
